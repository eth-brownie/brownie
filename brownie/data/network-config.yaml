development:
  - name: Ganache-CLI
    id: development
    cmd: ganache-cli
    host: http://127.0.0.1
    cmd_settings:
      port: 8545
      gas_limit: 12000000
      accounts: 10
      evm_version: istanbul
      mnemonic: brownie
  - name: Geth Dev
    id: geth-dev
    cmd: ethnode
    host: http://127.0.0.1
    cmd_settings:
      port: 8545
  - name: Hardhat
    id: hardhat
    cmd: npx hardhat node
    host: http://127.0.0.1
    cmd_settings:
      port: 8545
  - name: Hardhat (Mainnet Fork)
    id: hardhat-fork
