on: ["push", "pull_request"]

name: brownie workflow

env:
  ETHERSCAN_TOKEN: 9MKURTHE8FNA9NRUUJBHMUEVY6IQ5K1EGY
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  WEB3_INFURA_PROJECT_ID: 44c6300c5e5b4b2da5fc42b06bf18a8e

jobs:

  linting:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        job: [lint, doctest]

    steps:
    - uses: actions/checkout@v1

    - name: Setup Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6

    - name: Install Tox
      run: pip install tox

    - name: Run Tox
      run: tox -e ${{ matrix.job }}


  functionality:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        job: [evmtest, plugintest, pmtest]

    steps:
    - uses: actions/checkout@v1

    - name: Cache Solidity Installations
      uses: actions/cache@v1
      with:
        path: ~/.solcx
        key: ${{ runner.os }}-solcx-cache

    - name: Setup Node.js
      uses: actions/setup-node@v1
    
    - name: Install Ganache
      run: npm install -g ganache-cli@6.8.2

    - name: Setup Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    
    - name: Install Tox
      run: pip install tox

    - name: Run Tox
      run: tox -e ${{ matrix.job }}

    - name: Upload coverage to Codecov  
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        fail_ci_if_error: true


