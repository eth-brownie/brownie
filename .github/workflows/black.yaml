name: Black Formatter

on:
  push:
    branches:
      - master
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
      
    - name: Install Black
      run: pip install black

    - name: Run black .
      run: black .

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        branch: black-formatter-auto
        base: master
        title: "chore: run black formatter `black .`"
        body: "This PR was created automatically by GitHub Actions in response to recent changes on master branch."
        commit-message: "chore: run black formatter `black .`"
