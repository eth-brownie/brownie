name: Core Ganache
on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/core-ganache.yaml'
      - 'pyproject.toml'
      - 'setup.py'
      - 'requirements.in'
      - 'requirements.txt'
      - 'requirements-windows.in'
      - 'requirements-windows.txt'
      - 'requirements-dev.in'
      - 'requirements-dev.txt'
  pull_request:
    paths:
      - '**.py'
      - '.github/workflows/core-ganache.yaml'
      - 'pyproject.toml'
      - 'setup.py'
      - 'requirements.in'
      - 'requirements.txt'
      - 'requirements-windows.in'
      - 'requirements-windows.txt'
      - 'requirements-dev.in'
      - 'requirements-dev.txt'
  schedule:
    - cron: '0 6 * * *'  # Daily 0600 UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ETHERSCAN_TOKEN: 9MKURTHE8FNA9NRUUJBHMUEVY6IQ5K1EGY
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  ganache-core:
    name: Ganache Core (${{ matrix.python-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14", "3.14t"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Cache Solidity Installations
        uses: actions/cache@v4
        with:
          path: |
            ~/.solcx
            ~/.vvm
          key: ${{ runner.os }}-compiler-cache

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Set Infura Project ID
        shell: bash
        run: |
          if [[ "${{ matrix.python-version }}" == "3.10" || "${{ matrix.python-version }}" == "3.11" ]]; then
            echo "WEB3_INFURA_PROJECT_ID=ddddf0c53f254d36aa76ce4e3a6a390e" >> $GITHUB_ENV
          elif [[ "${{ matrix.python-version }}" == "3.12" || "${{ matrix.python-version }}" == "3.13" ]]; then
            echo "WEB3_INFURA_PROJECT_ID=1668fecbc9c242d58253476103a42ce9" >> $GITHUB_ENV
          elif [[ "${{ matrix.python-version }}" == "3.14" || "${{ matrix.python-version }}" == "3.14t" ]]; then
            echo "WEB3_INFURA_PROJECT_ID=21317ddb5ded42ce8d40c7d78f90474f" >> $GITHUB_ENV
          else
            echo "ERROR: No Infura Project ID configured for python-version=${{ matrix.python-version }}" >&2
            exit 1
          fi
      - name: Install Ganache
        shell: bash
        run: |
          if [[ "${{ matrix.python-version }}" == "3.10" ]]; then
            npm install -g ganache@7.0.2
          else
            npm install -g ganache@7.9.2
          fi
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            setup.py
            requirements.in
            requirements.txt
            requirements-windows.in
            requirements-windows.txt
            requirements-dev.in
            requirements-dev.txt

      - name: Install Tox
        run: pip install tox

      - name: Run Tox
        env:
          TOX_ENV: py${{ matrix.python-version }}
        run: tox -e $TOX_ENV

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
