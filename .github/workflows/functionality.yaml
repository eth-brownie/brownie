on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 18 * * *'  # Daily 1800 UTC
  workflow_dispatch:

name: functionality

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ETHERSCAN_TOKEN: 9MKURTHE8FNA9NRUUJBHMUEVY6IQ5K1EGY
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  WEB3_INFURA_PROJECT_ID: 44c6300c5e5b4b2da5fc42b06bf18a8e

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheel with mypycify
        id: wheel
        uses: BobTheBuidler/mypycify@v0.0.1
        with:
          python-version: "3.10"
          hash-key: |
            brownie/**/*.py
            pyproject.toml
            setup.py
            requirements.txt
          ccache: true
          pip-cache-dependency-path: |
            pyproject.toml
            setup.py
            requirements.txt
            requirements-dev.txt
            requirements-windows.txt

  functionality:
    needs: build-wheel
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        job: [plugintest, pmtest]

    steps:
    - uses: actions/checkout@v4

    - name: Cache Solidity Installations
      uses: actions/cache@v4
      with:
        path: |
          ~/.solcx
          ~/.vvm
        key: func-${{ runner.os }}-compiler-cache

    - name: Setup Node.js
      uses: actions/setup-node@v4

    - name: Install Ganache
      run: npm install -g ganache@7.9.2

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: pip
        cache-dependency-path: |
          pyproject.toml
          setup.py
          requirements.in
          requirements.txt
          requirements-windows.in
          requirements-windows.txt
          requirements-dev.in
          requirements-dev.txt

    - name: Cache .mypy_cache
      uses: actions/cache@v4
      with:
        path: .mypy_cache
        key: mypy-cache-${{ runner.os }}-${{ hashFiles('**/*.py', 'pyproject.toml') }}

    - name: Install Tox
      run: pip install tox

    - name: Cache tox environment
      uses: actions/cache@v4
      with:
        path: .tox
        key: ${{ runner.os }}-${{ matrix.job }}-3.10-${{ matrix.architecture }}-${{ hashFiles('pyproject.toml', 'setup.py', 'requirements.in', 'requirements.txt', 'requirements-windows.in', 'requirements-windows.txt', 'requirements-dev.in', 'requirements-dev.txt', 'tox.ini') }}

    # Download the wheel artifact built by mypycify
    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        path: .
        name: ${{ steps.wheel.outputs.artifact-name }}

    - name: Run Tox
      env:
         CC: ccache gcc
      run: tox -e ${{ matrix.job }} --installpkg=$(find . -name '*.whl')

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
