name: Repo Chores

on:
  pull_request:
    branches:
      - master

permissions:
  contents: write        # allow committing back to a branch
  pull-requests: write   # needed if you later switch to create-pull-request
      
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    # ───────────── branch lives in a *fork* ─────────────
    - name: Checkout fork branch
      if: github.event_name == 'pull_request'
      uses: actions/checkout@v4
      with:
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref:        ${{ github.event.pull_request.head.ref }}
        fetch-depth: 0        # full history for black-isort, etc.
        token: ${{ secrets.GITHUB_TOKEN }}

      # ───────────── branch lives in the *main repo* ─────
    - name: Checkout repo branch / push event
      if: github.event_name != 'pull_request'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Black
      run: pip install black

    - name: Run black .
      run: black .

    - name: Install Pip Tools
      run: pip install pip-tools
      
    - name: Run Pip Compile
      run: pip-compile -U

    - name: Run Pip Compile for Windows
      run: pip-compile -U requirements-windows.in

    - name: Run Pip Compile for Dev Deps
      run: pip-compile -U requirements-dev.in
    
    - name: Install Mypyc and Deps
      run: |
        pip install -U mypy[mypyc] types-PyYAML
        pip install -r requirements.txt

    - name: Compile
      run: pip install .

    - name: Commit & push changes
      if: env.changes_detected == 'true' &&
          ( github.event_name == 'push' ||
            github.event.pull_request.head.repo.full_name == github.repository )
      run: |
        git config --local user.name  "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "chore: auto-format & update lockfiles"
        git push
        
    - name: Commit changes
      if: env.changes_detected == 'true'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "chore: \`black .\` and \`pip-compile\` and compile C files for source control"
        git push
